[supreme-arc]
id = 900005000
name = "Supreme Arc"
type = "spell field"
effect = """\
Your opponent cannot target this card and cards in your Pendulum Zones with card effects. \
You can destroy 1 other face-up card you control, and if you do, \
    add 1 "Odd-Eyes" card or 1 card that mentions "Supreme King Z-ARC" from your Deck to your hand, \
    or if you control "Supreme King Z-ARC", you can add such card from your GY instead, except the destroyed card. \
    Neither player can activate cards or effects in response to this effect's activation. \
    You can only use this effect of "{CARD_NAME}" once per turn. \
Once per turn, if you Special Summoned a face-down Pendulum Monster(s) from your Extra Deck this turn (Quick Effect): \
    You can activate this effect; immediately after it resolves, Pendulum Summon a monster(s). \
If you Special Summon any of these monsters using a Pendulum Monster(s) as material: You can activate the appropriate effect. \
    You cannot apply that same effect of "{CARD_NAME}" for the rest of this turn.
● Fusion: Special Summon 1 monster from your hand, Deck, or GY with the same original Level as that Fusion Monster, \
    in Defense Position, but it activate its effects this turn.
● Synchro: Add 1 "Fusion" or "Polymerization" Spell from your Deck or GY to your hand.
● Xyz: Take 1 Tuner from your Deck or GY with an equal or lower Level than that Xyz Monster's Rank, \
    and add it to your hand or Special Summon it in Defense Position.
"""
strings = [
    "Destroy 1 face-up card to search",
    "Special Summon a monster with same Level",
    "Add \"Fusion\" Spell",
    "Add or Special Summon a Tuner",
]

