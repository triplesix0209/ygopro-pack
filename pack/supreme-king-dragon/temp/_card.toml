name = "Sorcerer of Sky Iris"
type = "monster fusion pendulum effect"
attribute = "wind"
race = "spellcaster"
level = 8
pendulum-scale = 8
atk = 2800
def = 2600
pendulum-effect = """\
All monsters you control gain 100 ATK and DEF for each face-up Pendulum Monster with different names in your Extra Deck. \
If a Pendulum Monster(s) you control is destroyed by battle or by card effect: \
    You can Special Summon this card from your Pendulum Zone in Defense Position, \
    then, you can place 1 of those monsters in your Pendulum Zone. \
    You can only use this effect of "Sorcerer of Sky Iris" once per turn. \
"""
effect = """\
1 "Magician" Pendulum Monster + 1 monster that was Special Summoned from Extra Deck
If this card is Fusion Summoned: You can add 1 Pendulum Monster form your Deck or Extra Deck face-up to your hand. \
You can Special Summon 1 monster from your Pendulum Zone, ignoring their Summoning conditions, \
    and if you do, you can place this card in your Pendulum Zone. \
During the End Phase: \
    You can Special Summon as many monsters as possible from your GY or Extra Deck face-up \
    that were destroyed by battle or an opponent's card effect this turn. \
You can only use each effect of "Sorcerer of Sky Iris" once per turn. \
"""
strings = [
    "Place 1 of destroyed monsters in Pendulum Zone",
    "Special Summon monster from Pendulum Zone",
    "Special Summon all the destroyed monster",
]

