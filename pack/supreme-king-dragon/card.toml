def = 4000
pendulum-effect = """\
Fusion, Synchro, and Xyz Monsters your opponent controls cannot activate their effects. \
You can Tribute 1 "Supreme King Dragon" monster; Special Summon this card from your Pendulum Zone. \
    You can only use this effect of "{CARD_NAME}" once per turn. \
"""
effect = """\
4 Dragon monsters (1 Fusion, 1 Synchro, 1 Xyz, and 1 Pendulum)
(This card is always treated as "Supreme King Z-ARC", and has a Rank equal to its Level.)
Must be Fusion Summoned, and can then be Pendulum Summoned. \
The Special Summon, effect activations, and activated effects of this card cannot be negated. \
Control of this card cannot switch and its battle position cannot be changed by card effects. \
    This effect cannot be negated. \
Cannot be Tributed, nor be used as material for an Summon. \
Cannot be destroyed by battle, also your opponent cannot target, destroy or banish it with card effects. \
Monsters you control are unaffected by the activated effects of your opponent's Fusion, Synchro and Xyz Monsters. \
Once per turn, if a card(s) is added from the Main Deck to your opponent's hand (except during the Draw Phase): \
    You can destroy that card(s), and if you do, negate the effects of it. \
When this card destroys an opponent's monster by battle: \
    You can Special Summon up to 2 "Supreme King Dragon" monster from your hand, Deck, and/or Extra Deck, \
    ignoring its Summoning conditions, and if you do, it is treated as a Special Summoned properly. \
If this card in the Monster Zone is destroyed: \
    You can destroy all cards in your Pendulum Zones (if any), \
    then place this card in your Pendulum Zone. \
"""
strings = [
    "Destroy all cards your opponent controls & inflict damage",
    "Destroy & negate the effects the added cards",
    "Special Summon a Dragon",
]

